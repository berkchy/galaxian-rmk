<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxian - Space Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Orbitron', 'Press Start 2P', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        canvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            display: block;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.3);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            display: none;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #gameOver h1 {
            color: #ff5555;
            font-size: 3em;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #finalScore {
            font-size: 1.5em;
            color: #88e611;
            margin: 20px 0;
            text-shadow: 0 0 5px #88e611;
        }

        #restart {
            padding: 15px 40px;
            background: linear-gradient(145deg, #88e611, #6ec20e);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(136, 230, 17, 0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        #restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(136, 230, 17, 0.6);
        }

        #restart:active {
            transform: translateY(1px);
        }

        #restart::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        #restart:hover::after {
            transform: translateX(100%);
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: none;
            gap: 15px;
            z-index: 50;
        }

        #titleScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #88e611;
            box-shadow: 0 0 40px rgba(136, 230, 17, 0.3);
            backdrop-filter: blur(5px);
            max-width: 80%;
        }

        #titleScreen h3 {
            font-size: 3em;
            color: #88e611;
            text-shadow: 0 0 10px #88e611;
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #88e611; }
            to { text-shadow: 0 0 20px #88e611, 0 0 30px #6ec20e; }
        }

        #start {
            padding: 15px 40px;
            background: linear-gradient(145deg, #00b4db, #0083b0);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        #start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 180, 219, 0.6);
        }

        #start:active {
            transform: translateY(1px);
        }

        #start::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        #start:hover::after {
            transform: translateX(100%);
        }

        .button {
            width: 70px;
            height: 70px;
            background: rgba(0, 180, 219, 0.2);
            border: 2px solid #00b4db;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .button:hover {
            background: rgba(0, 180, 219, 0.4);
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button img {
            width: 40px;
            height: 40px;
            pointer-events: none;
            -webkit-user-drag: none;
        }

        #soundControls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 50;
        }

        .soundButton {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .soundButton:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            #titleScreen h3 {
                font-size: 2em;
            }
            
            #start, #restart {
                padding: 12px 30px;
                font-size: 1em;
            }
            
            .button {
                width: 60px;
                height: 60px;
            }
            
            .button img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="titleScreen">
        <h3>GALAXIAN</h3>
        <button id="start">START</button>
    </div>
    
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <p id="finalScore">SCORE: 0</p>
        <button id="restart">PLAY AGAIN</button>
    </div>

    <div id="controls">
        <button id="upButton" class="button"><img src="images/up.png" alt="Up"></button>
        <button id="downButton" class="button"><img src="images/down.png" alt="Down"></button>
        <button id="fireButton" class="button"><img src="images/fire.png" alt="Fire"></button>
    </div>
    
    <div id="soundControls">
        <button id="soundButton" class="soundButton">ðŸ”Š</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#88e611", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
